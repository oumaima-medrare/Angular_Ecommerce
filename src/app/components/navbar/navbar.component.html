<mat-toolbar>
  <button
    [routerLink]="'/'"
    mat-icon-button
    color="primary"
    aria-label="Example icon button with a delete icon"
  >
    <mat-icon>storefront</mat-icon>
  </button>
  <span>NgCommerce</span>
  <span class="example-spacer"></span>

  <button
    *ngIf="!isLoggedin"
    mat-raised-button
    color="primary"
    [routerLink]="'/login'"
  >
    Login
  </button>
  <button
    *ngIf="!isLoggedin"
    mat-raised-button
    color="primary"
    [routerLink]="'/signup'"
  >
    Sign up
  </button>
  <button
    *ngIf="isLoggedin"
    mat-raised-button
    color="primary"
    [routerLink]="'/signup'"
    (click)="logout()"
  >
    Log out
  </button>
  <button mat-raised-button color="basic" [routerLink]="'/products'">
    Products
  </button>
</mat-toolbar>
